    <!-- TinyGo Compiler -->
    <script src="/wasm_exec_tiny.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("/main-tiny.wasm"), go.importObject)

            go.run(result.instance);
          })
